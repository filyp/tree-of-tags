<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tree of Tags</title>
  <link data-react-helmet="true" rel="shortcut icon"
    href="https://images.ctfassets.net/ohf186sfn6di/7J4cBC9SXCWMoqqCIqI0GI/affe205261bb8cff47501a0ada0f2268/ea-logo-square-1200x1200__1_.png?h=50">
  <link data-react-helmet="true" rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Merriweather:300,400,500,600,700&amp;subset=all">
  <link data-react-helmet="true" rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Merriweather+Sans:300,400,500,600,700">


  <style>
    .item1 { grid-area: leftUI; }
    .item2 { grid-area: rightUI; }
    .item3 { grid-area: tags1; }
    .item4 { grid-area: tags2; }
    .item5 { grid-area: posts1; }
    .item6 { grid-area: posts2; }
    .leftUI {
        display: flex;
        /* column-gap: 30px; */
        column-gap: max(30px, calc(40% - 125px));
    }
    .rightUI {
        display: flex;
        column-gap: 30px;
    }
    .grid-container {
      display: grid;
      grid-template-areas:
        'leftUI rightUI'
        'tags1 tags2'
        'posts1 posts2';
      column-gap: 30px;
      row-gap: 0px;
      grid-template-columns: 45% 45%;
      justify-content: center;
      padding-top: 40px;
      padding-bottom: 80px;
    }
    .control-board {
        display: flex;
        width: 40%;
        height: 100%;
        column-gap: 5px;
        flex-direction: row-reverse;
    }
    .control-selector {
        display: flex;
        height: 100%;
        column-gap: 0px;
        flex-direction: column;
    }
    .control-button {
      background-color: #bbb;
      /* background-color: #dfdfdf; */
      text-align: center;
      font-family: Merriweather, Baskerville, Libre Baskerville, Georgia, serif;
      font-size: 10px;
      color: #fff;
      height: 20px;
      line-height: 20px;
    }
    .control-button-selected {
      background-color: #0c869b;
      border: 3px solid #bbb;
      /* border: 3px solid #dfdfdf; */
      text-align: center;
      font-family: Merriweather, Baskerville, Libre Baskerville, Georgia, serif;
      font-size: 10px;
      color: #fff;
      height: 20px;
      line-height: 14px;
    }

    .button {
      display: block;
      border: none;
      background-color: #eeeeee;

      padding: 20px;
      cursor: pointer;
      text-align: center;
      font-family: Merriweather, Baskerville, Libre Baskerville, Georgia, serif;
      font-size: 1.3rem;
      color: rgba(0, 0, 0, 0.87);
      margin-bottom: 30px;
    }

    .timerect_top{
      background: #eeeeee;
    }
    .timerect_bottom{
      background: __MAIN_COLOR__;
    }
    .timerect{
      width: 2px;
      margin-left: 0px;
      margin-right: 11px;
      height: 18px;
    }

  </style>


  <style data-jss="" data-meta="MuiSvgIcon">
    .MuiSvgIcon-root {
      fill: currentColor;
      width: 1em;
      height: 1em;
      display: inline-block;
      font-size: 24px;
      transition: fill 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
      user-select: none;
      flex-shrink: 0;
    }

    .MuiSvgIcon-colorPrimary {
      color: __MAIN_COLOR__;
    }

    .MuiSvgIcon-colorSecondary {
      color: __MAIN_COLOR__;
    }

    .MuiSvgIcon-colorAction {
      color: rgba(0, 0, 0, 0.54);
    }

    .MuiSvgIcon-colorError {
      color: #bf360c;
    }

    .MuiSvgIcon-colorDisabled {
      color: rgba(0, 0, 0, 0.26);
    }

    .MuiSvgIcon-fontSizeInherit {
      font-size: inherit;
    }

    .MuiSvgIcon-fontSizeSmall {
      font-size: 20px;
    }

    .MuiSvgIcon-fontSizeLarge {
      font-size: 36px;
    }
  </style>

  <link rel="stylesheet" onerror="window.missingMainStylesheet=true"
    href="style/allStyles.css">

</head>


<body
  class="abTestNoEffect_group2 collectionsPageABTest_largeSequenceItemGroup booksProgressBarABTest_progressBar welcomeBoxABTest_control twoLineEventsSidebar_expanded">
  <div class="grid-container">

    <div class="leftUI">
      <a href="__BUTTON_BACK_URL__" class="button" style="width: 125px">Go Back</a>
      <a href="__BUTTON1_URL__" class="button" style="width: 60%">__BUTTON1_TEXT__</a>
    </div>

    <div class="rightUI">
      <a href="__BUTTON2_URL__" class="button" style="width: 60%">__BUTTON2_TEXT__</a>
      <div class="control-board">
        <div class="control-selector" style="width: 80px;">
            <a href="__MERITOCRATIC_URL__" class="control-button">meritocratic</a>
            <a href="__REGULAR_URL__" class="control-button">regular</a>
            <a href="__DEMOCRATIC_URL__" class="control-button">democratic</a>
        </div>
        <div class="control-selector" style="width: 40px;">
            <a href="__HOT_URL__" class="control-button">hot</a>
            <a href="__TOP_URL__" class="control-button">top</a>
            <a href="__ALIVE_URL__" class="control-button">alive</a>
        </div>
      </div>
    </div>

    <div class="tags1">
      <div class="HomeLatestPosts-titleWrapper">
        <span>
          __TAGS1__
        </span>
      </div>
    </div>

    <div class="tags2">
      <div class="HomeLatestPosts-titleWrapper">
        <span>
          __TAGS2__
        </span>
      </div>
    </div>

    <div class="posts1">
      <div class="">
        <div class="PostsList2-posts" id="posts1">
        </div>
      </div>
    </div>

    <div class="posts2">
      <div class="">
        <div class="PostsList2-posts" id="posts2">
        </div>
      </div>
    </div>

  </div>

<script>
let tags1 = [
  __POSTS1__
];
let html1 = "";
for (const x of tags1) {
  html1 += `
        <div class="PostsItem2-root PostsItem2-background PostsItem2-bottomBorder">
            <div class="PostsItem2-postsItem PostsItem2-withGrayHover">
                <span
                    class="Typography-root Typography-body2 PostsItem2MetaInfo-metaInfo PostsItem2-karma"><span
                        class="LWTooltip-root">${x[0]}</span></span><span class="PostsItem2-title"><span><span
                            class="PostsTitle-root"><a
                                href="${x[1]}"><span><span>${x[2]}
                                </span></span></a><span class="PostsTitle-hideSmDown"><span
                                    class="PostsItemIcons-iconSet"></span></span></span></span></span><span
                    class="PostsItem2-spacer"></span><span
                    class="Typography-root Typography-body2 PostsItem2MetaInfo-metaInfo PostsItem2-author">
                    <div class="PostsUserAndCoauthors-lengthLimited"><span><span class=""><a class="UsersNameDisplay-userName"
                                    href="${x[3]}">${x[4]}</a></span></span></div>
                </span><span class="LWTooltip-root"><span
                        class="Typography-root Typography-body2 PostsItem2MetaInfo-metaInfo PostsItemDate-postedAt">${x[5]}</span></span>
                <div class="PostsItem2-mobileSecondRowSpacer"></div>
                <div class="PostsItemComments-commentsIconLarge"><svg
                        class="MuiSvgIcon-root PostsItemComments-commentCountIcon PostsItemComments-noUnreadComments"
                        focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation">
                        <path d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18z"></path>
                        <path fill="none" d="M0 0h24v24H0z"></path>
                    </svg>
                    <div class="PostsItemComments-commentCount">${x[6]}</div>
                </div>
                <div class="timerect">
                    <div class="timerect_top" style="height:${x[7]}%"></div>
                    <div class="timerect_bottom" style="height:${x[8]}%"></div>
                </div>
            </div>
        </div>
    `;
}
document.getElementById("posts1").innerHTML = html1;


let tags2 = [
  __POSTS2__
];
let html2 = "";
for (const x of tags2) {
  html2 += `
        <div class="PostsItem2-root PostsItem2-background PostsItem2-bottomBorder">
            <div class="PostsItem2-postsItem PostsItem2-withGrayHover">
                <span
                    class="Typography-root Typography-body2 PostsItem2MetaInfo-metaInfo PostsItem2-karma"><span
                        class="LWTooltip-root">${x[0]}</span></span><span class="PostsItem2-title"><span><span
                            class="PostsTitle-root"><a
                                href="${x[1]}"><span><span>${x[2]}
                                </span></span></a><span class="PostsTitle-hideSmDown"><span
                                    class="PostsItemIcons-iconSet"></span></span></span></span></span><span
                    class="PostsItem2-spacer"></span><span
                    class="Typography-root Typography-body2 PostsItem2MetaInfo-metaInfo PostsItem2-author">
                    <div class="PostsUserAndCoauthors-lengthLimited"><span><span class=""><a class="UsersNameDisplay-userName"
                                    href="${x[3]}">${x[4]}</a></span></span></div>
                </span><span class="LWTooltip-root"><span
                        class="Typography-root Typography-body2 PostsItem2MetaInfo-metaInfo PostsItemDate-postedAt">${x[5]}</span></span>
                <div class="PostsItem2-mobileSecondRowSpacer"></div>
                <div class="PostsItemComments-commentsIconLarge"><svg
                        class="MuiSvgIcon-root PostsItemComments-commentCountIcon PostsItemComments-noUnreadComments"
                        focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation">
                        <path d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18z"></path>
                        <path fill="none" d="M0 0h24v24H0z"></path>
                    </svg>
                    <div class="PostsItemComments-commentCount">${x[6]}</div>
                </div>
                <div class="timerect">
                    <div class="timerect_top" style="height:${x[7]}%"></div>
                    <div class="timerect_bottom" style="height:${x[8]}%"></div>
                </div>
            </div>
        </div>
    `;
}
document.getElementById("posts2").innerHTML = html2;
</script>

</body>
</html>
